<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crystals Collector</title>
	<link href="https://fonts.googleapis.com/css?family=Old+Standard+TT" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">


	<script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/game.js"></script>
</head>
<body>
	<header>
		<h1> Crystal Collector </h1>
	</header>
	<main>
		<div class="target-div">
			<h2> Target Number</h2>
			<h3 id="target-score"></h3>
		</div>		
		<div class="crystal-div">
			<button id="crystal-0">
				<img src="assets/images/gem1.jpeg" " alt="" id="green">
			</button>
			<button id="crystal-1">
				<img src="assets/images/gem2.jpeg" " alt="" id="white">
			</button>
			<button id="crystal-2">
				<img src="assets/images/gem3.jpeg" " alt="" id="pink">
			</button>
			<button id="crystal-3">
				<img src="assets/images/gem4.jpeg" " alt="" id="blue">
			</button>
		</div>
		<div class="total-div">
			<h2> Total score</h2>
			<h3 id="total-score"></h3>
		</div>		
		<div class="results-div">
			<table>
				<tr>
					<td><h3>Wins</h3><span id="wins">0</span></td>
					<td><h3>Losses</h3><span id="losses">0</span></td>
				</tr>
			</table>
		</div>	
	</main>
	<footer>
		copyright &copy 2017 Asha Tad	
	</footer>
	
</body>
</html>
